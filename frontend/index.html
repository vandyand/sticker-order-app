<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker Order Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sticker Order Application</h1>

    <button id="open-customer-modal">Create Customer</button>
    <button id="open-order-modal">Create Order</button>

    <h2>Customers List</h2>
    <div>
      <button id="load-customers">Fetch All Customers</button>
    </div>
    <ul id="customers-list"></ul>

    <h2>Orders List</h2>
    <div>
      <button id="load-orders">Fetch All Orders</button>
    </div>
    <div id="filter-orders-container">
      <button id="filter-orders">Fetch Filtered Orders</button>
      <label for="filter-customer-id">Filter by Customer ID:</label>
      <input type="number" id="filter-customer-id" />
    </div>
    <ul id="orders-list"></ul>

    <!-- Customer Modal -->
    <div id="customer-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-customer-modal">&times;</span>
        <h2>Create Customer</h2>
        <form id="customer-form">
          <label for="customer-name">Name:</label>
          <input type="text" id="customer-name" name="name" required />
          <label for="customer-email">Email:</label>
          <input type="email" id="customer-email" name="email" required />
          <button type="submit">Create Customer</button>
        </form>
      </div>
    </div>

    <!-- Order Modal -->
    <div id="order-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-order-modal">&times;</span>
        <h2>Create Order</h2>
        <form id="order-form" enctype="multipart/form-data">
          <label for="customer-id">Customer ID:</label>
          <input type="text" id="customer-id" name="customer_id" required />

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required />

          <label for="width">Width:</label>
          <input type="number" id="width" name="width" required />

          <label for="height">Height:</label>
          <input type="number" id="height" name="height" required />

          <label for="design-file">Design File:</label>
          <input type="file" id="design-file" name="design_file" required />

          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes"></textarea>

          <button type="submit">Submit Order</button>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
