<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker Order Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sticker Order Application</h1>

    <h2>Create Customer</h2>
    <form id="customer-form">
      <label for="customer-name">Name:</label>
      <input type="text" id="customer-name" name="name" required />
      <label for="customer-email">Email:</label>
      <input type="email" id="customer-email" name="email" required />
      <button type="submit">Create Customer</button>
    </form>

    <h2>Customers List</h2>
    <button id="load-customers">Load Customers</button>
    <ul id="customers-list"></ul>

    <h2>Create Order</h2>
    <form id="order-form">
      <label for="customer-id">Customer ID:</label>
      <input type="number" id="customer-id" name="customer_id" required />
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required />
      <label for="width">Width:</label>
      <input type="number" id="width" name="width" step="0.01" required />
      <label for="height">Height:</label>
      <input type="number" id="height" name="height" step="0.01" required />
      <label for="design-file">Design File:</label>
      <input type="text" id="design-file" name="design_file" required />
      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes"></textarea>
      <button type="submit">Create Order</button>
    </form>

    <h2>Orders List</h2>
    <button id="load-orders">Load Orders</button>
    <ul id="orders-list"></ul>

    <script src="scripts.js"></script>
  </body>
</html>
